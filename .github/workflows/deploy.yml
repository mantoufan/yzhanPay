# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Minify
      - name: Auto Minify
        uses: nizarmah/auto-minify@v2.1
        with:
          overwrite: true
          js_engine: uglify-js
      
      # FTP
      - name: FTP Deployer
        # You may pin to the exact commit or the version.
        # uses: SamKirkland/FTP-Deploy-Action@65c6a8f943bbf04faf9b59520a103318b418952e
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          # ftp server
          server: ftp.y5.os120.com
          # ftp username
          username: pay
          # ftp password
          password: 6Bmc7_3/W
          # Server port to connect to (read your web hosts docs)
          port: 21
          # protocol to deploy with - ftp, ftps, or ftps-legacy
          protocol: ftp
          # Folder to upload from, must end with trailing slash /
          local-dir: ./
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: /pay/
          # Prints which modifications will be made with current config options, but doesnt actually make any changes
          dry-run: false
          # Deletes ALL contents of server-dir, even items in excluded with exclude argument
          dangerous-clean-slate: false
          # strict or loose
          security: loose
